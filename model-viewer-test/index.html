<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer - Test 1</title>

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer@v1.2.1/dist/model-viewer-legacy.js"></script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->
  
  <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

  <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

  <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

  <!-- 💁 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

  <!-- 💁 OPTIONAL: Include prismatic.js for Magic Leap support -->
  <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
  
  <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  <link rel="stylesheet" href="./style/style.css">

</head>
<body>
  <model-viewer
  id="model-playful-dog"
  src="./assets/Playful dog.glb"
  ios-src="./assets/Playful_Dog.usdz" 
  alt="A 3D model of a playful dog" 
  auto-rotate 
  auto-rotate-delay="1000"
  rotation-per-second="20deg"
  camera-controls
  loading="eager"
  ar
  touch-action
  bounds="tight"
  skybox-image="./assets/pavl-polo-AqAD5v5fScQ-unsplash.jpg"
  shadow-intensity="1" 
  exposure="0.5"
  environment-image="./assets/ballroom.hdr"
  magic-leap
  autoplay
  animation-name="standing"
  animation-crossfade-duration="200">
  
    <div class="container">
      <button type="button" id="change-animation">Change!</button>
    </div>
  </model-viewer>

  <model-viewer 
  id="model-couch"
  src="./assets/LivingAlicante2Plazas.glb"
  ios-src="./assets/LivingAlicante2Plazas.usdz" 
  alt="A couch" 
  auto-rotate 
  auto-rotate-delay="1000"
  rotation-per-second="20deg"
  camera-controls
  loading="eager"
  ar
  touch-action
  bounds="tight"
  shadow-intensity="0.5" 
  exposure="0.5"
  environment-image="./assets/ballroom.hdr"
  magic-leap>
  
    <div class="container">
      <select name="models" id="models-selector">
        <option value="LivingAlicante2Plazas">Alicante 2 plazas</option>
        <option value="LivingEsquineroMeloAzulClaro">Esquinero melo azul claro</option>
        <option value="LivingLara">Lara</option>
      </select>
    </div>
  </model-viewer>

  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
