<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Training Web App</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Select a Bracelet to display in AR</h1>
    <div class="box">
      <h2>Planetary Gearbox</h2>
      <model-viewer
        src="https://cdn.glitch.com/6f8eb042-0e74-4182-9d39-4f877746edb1%2Fgerabox_planetary.glb?v=1566506940560"
        alt="Voronoi Style Bracelet"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp;&nbsp;
        <a
          href="https://sketchfab.com/3d-models/voronoi-style-bracelet-a3659aba760a44e1b66f6a43d5aba426"
          target="_blank"
          >TBracelet</a
        >
      </div>
    </div>
    <div class="box">
      <h2>Gold Bracelet</h2>
      <model-viewer
        src=""
        alt="Gold Bracelet"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp; &nbsp;
        <a
          href="https://sketchfab.com/3d-models/phone-bracelet-c5ce59ae1cd44c9582f12cdd047fa611"
          target="_blank"
          >demo Bracelet</a
        >
      </div>
    </div>
    <div class="box">
      <h2>Swiss Blue Topaz Woven Cuff</h2>
      <model-viewer
        src=""
        alt="Swiss Blue Topaz Woven Cuff"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp; &nbsp;
        <a
          href="https://sketchfab.com/3d-models/swiss-blue-topaz-woven-cuff-bracelet-3751c62f69614a929a54f8bd174c0d92"
          target="_blank"
          >demo bracelet</a
        >
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
