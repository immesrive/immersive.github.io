<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Try On Hand</title>
  <script src="./stats.min.js"></script>
  <script src="./three.js"></script>
  <script src="./js/loaders/OBJLoader.js"></script>
  <script src="./js/loaders/MTLLoader.js"></script>
  <script src="./js/loaders/GLTFLoader.js"></script>
  <script src="./js/controls/OrbitControls.js"></script>
  <!-- Tips：ソースマップファイル(.map) 404エラー回避しないとローカル保存しても動かない -->
  <!-- Require the peer dependencies of handpose. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
  <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-cpu@2.1.0/dist/tf-backend-cpu.js"></script>
  <!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->
  <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .select {
      position: absolute;
      left: 50%;
      margin: auto;
      top: 10px;
      display: block;
      font-weight: bold;
      padding: 0.0em 0.0em;
      text-decoration: none;
      color: #00BCD4;
      background: #ECECEC;
      transition: .4s;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="main">
    <select class="select" id="arTryOnSelect">
      <option value="ring" selected>指輪(右手薬指)</option>
      <option value="handwatch">腕時計(左手)</option>
    </select>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <script src="./arTryOn-Hand.js"></script>
  <script async src="./opencv.js" onload="opencvIsReady()" type="text/javascript"></script>
</body>

</html>
