<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Bracelet web</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="./../assets/css/main.css?ver=202101063" rel="stylesheet">     

        

        <!-- 
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        -->
        <script type="module" src="./../script/model-viewer.js"></script>
        <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="./../script/etc.js"></script>

<script src="https://kit.fontawesome.com/767c73f891.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Select a bracelet to display in AR</h1>
    <div class="box">
      <h2>Voronoi_Style_Bracelet</h2>
      <model-viewer
         src="./asset/model/voronoi_style_bracelet/scene.gltf" 
        ios-src="./asset/model/Voronoi_Style_Bracelet.usdz" 
        alt="Voronoi Style Bracelet"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp;&nbsp;
      
      </div>
    </div>
    <div class="box">
      <h2>swiss_blue_topaz_woven_cuff_bracelet</h2>
      <model-viewer
        src="./asset/model/swiss_blue_topaz_woven_cuff_bracelet/scene.gltf" 
        ios-src="./asset/model/Swiss_Blue_Topaz_Woven.usdz" 
        alt="Gold Bracelet"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp; &nbsp;
        >
      </div>
    </div>
    
    

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
