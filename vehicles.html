<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Vehicles web</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Select a Vehicles to display in AR</h1>
    <div class="box">
      <h2>Gemeny Bike</h2>
      <model-viewer
         src="./assets/models/bike/bike.gltf" 
        ios-src="./assets/models/Bike.usdz" 
        alt="bike"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://www.youtube.com/user/3eic" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp;&nbsp;
      
      </div>
    </div>
    <div class="box">
      <h2>Naked Bike</h2>
       
       <model-viewer
                   
                      src="./assets/models/naked_street_bike/scene.gltf"
                      ios-src="./assets/models/Naked_Street_Bike.usdz"
                      shadow-intensity="1"
                      alt="naked bike"
                      background-color="#42697b"
                      ar-scale="0.3" 
                     auto-rotate
                     camera-controls
                      ar    
              > </model-viewer>
            <button class="Hotspot" slot="hotspot-1" data-position="20.40192401847439m 141.26110294325235m -75.24408136469609m" data-normal="0.9807850139455224m 0.08227862899021045m -0.17689257652986193m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Pistol</div>
            </button>
            <button class="Hotspot" slot="hotspot-4" data-position="10.351944886350744m 39.64462714658501m -127.74097863862207m" data-normal="0.999999999995879m 0.0000018317215243587175m -0.0000022106827239686944m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Double abs</div>
            </button>   

        <div class="cc">

            <a href="https://www.youtube.com/user/3eic" target="_blank">
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
                <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
            </a>
            &nbsp; &nbsp;
        </div>
      </div>
    
    

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
