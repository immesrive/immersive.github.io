<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Vehicles web</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Select a Vehicles to display in AR</h1>
    <div class="box">
      <h2>Gemeny Bike</h2>
      <model-viewer
         src="./assets/models/bike/bike.gltf" 
        ios-src="./assets/models/Bike.usdz" 
        alt="bike"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://www.youtube.com/user/3eic" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp;&nbsp;
      
      </div>
    </div>
    <div class="box">
      <h2>Naked Bike</h2>
        <model-viewer src="./assets/models/naked_street_bike/scene.gltf" 
                      camera-controls ar ar-modes="scene-viewer webxr quick-look" 
                      ios-src="./assets/models/Naked_Street_Bike.usdz">

            
        </model-viewer>
      <div class="cc">
        <a href="https://www.youtube.com/user/3eic" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp; &nbsp;
        >
      </div>
    </div>
    
    

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
