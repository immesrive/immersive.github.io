<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Vehicles web</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Select a Vehicles to display in AR</h1>
    <div class="box">
      <h2>Gemeny Bike</h2>
      <model-viewer
         src="./assets/models/bike/bike.gltf" 
        ios-src="./assets/models/Bike.usdz" 
        alt="bike"
        background-color="#42697b"
        auto-rotate
        camera-controls
        ar
      ></model-viewer>
      <div class="cc">
        <a href="https://www.youtube.com/user/3eic" target="_blank">
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
        &nbsp;&nbsp;
      
      </div>
    </div>
    <div class="box">
      <h2>Naked Bike</h2>
       
       <model-viewer
                   
                      src="./assets/models/naked_street_bike/scene.gltf"
                      ios-src="./assets/models/Naked_Street_Bike.usdz"
                      
                      alt="naked bike"
                      background-color="#42697b"
                      ar-scale="auto" 
                     auto-rotate
                    camera-controls shadow-intensity="0.5">
                      ar    
           <button class="Hotspot" slot="hotspot-3" data-position="-7.342404812982533m 43.92029267501267m -122.09527061555346m" data-normal="-6.02523897450244e-7m 0.7244115617283157m -0.6893677460064256m" data-visibility-attribute="visible">
               <div class="HotspotAnnotation">Double abs</div>
           </button>
           <button class="Hotspot" slot="hotspot-4" data-position="19.695224284418824m 106.59198539345414m -93.09202835270753m" data-normal="0.8314703791365945m 0.23450586315196018m -0.503650681291907m" data-visibility-attribute="visible">
               <div class="HotspotAnnotation">Travel up side down</div>
           </button>
            
               </model-viewer>
           

        <div class="cc">

            <a href="https://www.youtube.com/user/3eic" target="_blank">
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" />
                <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" />
            </a>
            &nbsp; &nbsp;
        </div>
      </div>
    
    

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
