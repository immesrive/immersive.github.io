<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
            <a-box position="-1 0.5 -3" rotation="30 -30 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?1490308149272None" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-torus-knot scale="0.1 0.1 0.1"></a-torus-knot>
            <a-text align="center" scale="1 1 1" value="Hello" position="0 2 -3" ></a-text>
            <a-assets>
                <img id="sky" src="img.jpg">
            </a-assets>
            <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
